<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Sign In</h1>
        </div>
       <p>Or Use Your Account</p>

       <div class="input">
        <i class="fa-solid fa-user"></i>
        <input type="text" class="user" placeholder="username" required autocomplete="off">
       </div>

       <div class="msg">

       </div>

       <div class="input2">
        <i class="fa-solid fa-lock"></i>
        <input type="password"  class="pass" placeholder="password" required autocomplete="off" >
       <i class="fa-regular fa-eye togglePassword"></i>
      </div>

      <div class="msg1">

       </div>

      <div class="forget">
        <p id="forget">Forgot your Password?</p>
      </div>

      <div class="msg2"></div>

      <button class="btn">
        <i class="fa-solid fa-arrow-right-to-bracket"></i>
        Sign In</button>

        <p>Dont have an account create one now</p>


         <button class="btn1">
        <i class="fa-solid fa-arrow-right-to-bracket"></i>
        Create Account</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
